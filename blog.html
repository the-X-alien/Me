<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiaan's Portfolio</title>
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    .blog-post {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    .blog-post h3 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .blog-post .date {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .blog-banner {
      width: 100%;
      height: 200px;
      border-radius: 0.75rem;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>My Blog!</h1>
    <p>Read my thoughts, ideas, and experiences</p>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="blog.html">My Blog</a>
      <a href="projects.html">See My Projects</a>
      <a href="contact.html">Contact Me</a>
      <a href="spotify.html">Spotify</a>
      <a href="youtube.html">YouTube</a>
      <a href="duolingo.html">Duolingo</a>
      <a href="monkeytype.html">Monkeytype</a>
    </div>
  </header>

  <main>
    <h2>Latest Posts</h2>
    <div id="posts-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Dhiaan Dave - All Rights Reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    // Load posts from posts.json
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'blog-post';
          div.onclick = () => { window.location.href = `post.html?id=${encodeURIComponent(post.id)}`; };
          div.innerHTML = `
            <div class="blog-banner" style="background-image: url('${post.banner}');"></div>
            <h3>${post.title}</h3>
            <p class="date">${post.date}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
