<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkeytype Stats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d1d5db, #ef4444, #8b5cf6, #3b82f6);
      color: #1f2937;
      text-align: center;
      padding: 1rem;
    }

    .repo-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="repo-box">
    <h1>Opening Monkeytype...</h1>
    <p>If nothing happens, <a href="https://monkeytype.com/profile/Dhiaan_Dave" target="_blank">click here</a></p>
  </div>

  <script>
    const popup = window.open(
      "https://monkeytype.com/profile/Dhiaan_Dave",
      "MonkeytypeProfile",
      "width=1000,height=800,resizable=yes,scrollbars=yes"
    );

    if (popup) {
      const checkPopup = setInterval(() => {
        if (popup.closed) {
          clearInterval(checkPopup);
          window.location.href = "https://dhiaandave.vercel.app";
        }
      }, 500);
    } else {
      console.log("Popup blocked. User must click the link manually.");
    }
  </script>
</body>
</html>
