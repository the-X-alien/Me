<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkeytype Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Monkeytype Stats</h1>
    <p>Your typing performance at a glance</p>
  </header>

  <main>
    <div class="repo-grid">
      <div class="repo-box">
        <h3>Personal Bests</h3>
        <p id="personalBests">Loading...</p>
      </div>
      <div class="repo-box">
        <h3>Recent Results</h3>
        <p id="recentResults">Loading...</p>
      </div>
      <div class="repo-box">
        <h3>Streak</h3>
        <p id="streak">Loading...</p>
      </div>
      <div class="repo-box">
        <h3>Tags</h3>
        <p id="tags">Loading...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>üêí Powered by Monkeytype API</p>
  </footer>

<p id="monkeytypeStats">Loading...</p>
<script>
const APE_KEY = "NjhhZjc5Y2NlZmY2N2M0ZmRjM2Q4NjAyLkxpYkdMUHpZNkVBZjBGWkh0WUVaLW9lU3I3UF9WNkJE";

async function loadMonkeytype() {
  try {
    const res = await fetch("https://api.monkeytype.com/users/personalBests?mode=time", {
      headers: { "Authorization": `ApeKey ${APE_KEY}` }
    });
    const data = await res.json();

    // Only the time mode personal bests
    const bestWPM = data.data?.personalBests?.time?.["60"]?.wpm ?? "N/A";
    const acc = data.data?.personalBests?.time?.["60"]?.acc ?? "N/A";
    const consistency = data.data?.personalBests?.time?.["60"]?.consistency ?? "N/A";

    document.getElementById("monkeytypeStats").textContent =
      `Best WPM: ${bestWPM} | Accuracy: ${acc}% | Consistency: ${consistency}%`;
  } catch(err) {
    console.error(err);
    document.getElementById("monkeytypeStats").textContent = "Error loading stats";
  }
}

loadMonkeytype();
</script>

</body>
