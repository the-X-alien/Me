<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Browser</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #444;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input id="url" type="text" placeholder="Enter a URL (https://...)" />
    <button onclick="loadSite()">Go</button>
  </header>
  <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <script>
    function loadSite() {
      let input = document.getElementById("url").value.trim();
      if (!input.startsWith("http://") && !input.startsWith("https://")) {
        input = "https://" + input;
      }
      document.getElementById("frame").src = input;
    }
  </script>
</body>
</html>
