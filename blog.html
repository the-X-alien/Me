<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiaan's Portfolio</title>
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    .blog-post {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
    }

    .blog-post h3 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .blog-post .date {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .blog-banner {
      width: 100%;
      height: 200px;
      border-radius: 0.75rem;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }

    .blog-content {
      font-size: 1rem;
      color: #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p>Sharing thoughts, ideas, and projects</p>
  </header>

  <main>
  <h2>Latest Posts</h2>
  <div id="blog-list"></div>
  </main>

  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const blogList = document.getElementById("blog-list");
        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "blog-post";
          div.onclick = () => {
            localStorage.setItem("currentPost", JSON.stringify(post));
            window.location.href = "post.html";
          };
          div.innerHTML = `
            <div class="blog-banner" style="background-image: url('${post.image || ""}');"></div>
            <h3>${post.title}</h3>
            <p class="date">${post.date}</p>
            <p>${post.content.substring(0,100)}...</p>
          `;
          blogList.prepend(div);
        });
      });
  </script>

  <footer>
    <p>&copy; 2025 Dhiaan Dave - All Rights Reserved.</p>
  </footer>
</body>
</html>
