<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d1d5db, #ef4444, #8b5cf6, #3b82f6);
      color: #1f2937;
    }

    body {
      flex: 1;
    }

    .blog-post {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      padding: 2rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
    }

    .blog-banner {
      width: 100%;
      height: 300px;
      border-radius: 0.75rem;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      margin-bottom: 1.5rem;
    }

    .blog-post h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .blog-post .date {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .blog-content {
      font-size: 1rem;
      color: #374151;
      line-height: 1.6;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #d1d5db;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="blog-post">
    <div id="post-banner" class="blog-banner"></div>
    <h1 id="post-title"></h1>
    <p class="date" id="post-date"></p>
    <div id="post-content" class="blog-content"></div>
  </div>

  <footer>
    &copy; 2025 Dhiaan Dave - All Rights Reserved.
  </footer>

  <script>
    // Get post ID from URL
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');

    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        // Find the post by ID
        const post = posts.find(p => p.id === postId);
        if (post) {
          document.getElementById('post-title').textContent = post.title;
          document.getElementById('post-date').textContent = post.date;
          document.getElementById('post-banner').style.backgroundImage = `url('${post.banner}')`;
          document.getElementById('post-content').innerHTML = post.content;
        } else {
          document.body.innerHTML = "<p style='text-align:center;margin-top:2rem;color:white;'>Post not found.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<p style='text-align:center;margin-top:2rem;color:white;'>Error loading post data.</p>";
      });
  </script>
</body>
</html>
