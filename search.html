<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information."> 
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student"> 
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Without Leaving my Site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d1d5db, #ef4444, #8b5cf6, #3b82f6);
      color: #1f2937;
    }

    header {
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    main {
      flex: 1; /* fill remaining space */
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .repo-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
    }

    footer {
      background-color: #1f2937;
      color: #d1d5db;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      width: 100%;
    }

    .repo-box iframe {
      width: 100%;
      height: 380px;
      border: none;
      border-radius: 12px;
    }
    
    .gcse-search input.gsc-input {
        height: 50px;
        font-size: 1.2rem;
        padding: 0 12px;
        border-radius: 8px;
    }
    
    .gcse-search input.gsc-search-button {
        height: 50px;
        font-size: 1.1rem;
    }
    
    .gcse-search-results {
        font-size: 1.1rem;
        line-height: 1.5;
    }
    
    .repo-box {
        min-height: 500px;
        min-width:  1000px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Search Without Leaving My Site</h1>
    <p>Made using the Google Programmable Search Engine</p>
  </header>

  <main>
    <div class="repo-box">
      <h2>Search!</h2>
      <script async src="https://cse.google.com/cse.js?cx=87563a24add7347c7"></script>
      <div class="gcse-search"></div>
    </div>
  </main>

  <footer>
    <p>For your convenience, made with <3 by Dhiaan</p>
  </footer>
</body>
</html>
