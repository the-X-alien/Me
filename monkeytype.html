<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiaan's Portfolio</title>
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Monkeytype Stats</h1>
    <p>Typing speed and progress</p>
  </header>

  <main>
    <div class="repo-grid">
      <div class="repo-box">
        <h3>My Monkeytype Data</h3>
        <p id="monkeytypeStats">Loading...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Using the Monkeytype API</p>
  </footer>

  <script>
    async function loadMonkeytype() {
      try {
        let res = await fetch("https://api.monkeytype.com/users/{Dhiaan_Dave}");
        let data = await res.json();
        document.getElementById("monkeytypeStats").textContent =
          `Best WPM: ${data.data.personalBests?.time?.["60"]?.wpm || "N/A"} | 
           Total Tests: ${data.data.typingStats?.testsCompleted || "N/A"}`;
      } catch {
        document.getElementById("monkeytypeStats").textContent = "Error loading stats";
      }
    }
    loadMonkeytype();
  </script>
</body>
</html>
