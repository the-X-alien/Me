<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiaan's Portfolio</title>
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student, hacker, programmer, hack club">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <header>WIP</header>
  <style>
    body {
      background: linear-gradient(135deg, #d1d5db, #ef4444, #8b5cf6, #3b82f6);
      animation: gradientShift 15s ease infinite;
      font-family: 'Nunito', sans-serif;
      color: #1f2937;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: #1f2937;
      color: #d1d5db;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

<section class="contact-container">
  <h1>Contact Me</h1>

  <form action="https://formspree.io/f/mblkejvj" method="POST" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <label for="file">Upload File</label>
    <input type="file" name="file" id="file">

    <div class="g-recaptcha" data-sitekey="6LelMagrAAAAAHnOvCmh2A8M8GsV9W6eDI2NNi-7"></div>
    <br><br>

    <button type="submit">Send</button>
  </form>
  <p id="form-status" style="color: green; display: none; text-align: center;">Thank you! Your message has been sent.</p>
  <script>
  const form = document.querySelector("form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      form.reset();
      status.style.display = "block";
    }).catch(error => {
      status.textContent = "Sorry, There was a problem! :(";
      status.style.color = "red";
      status.style.display = "block";
    });
  });
</script>
</section>

  </footer>

</body>
