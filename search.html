<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fake Proxy</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 5px 10px;
      margin: 5px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: 1px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Proxy Portal (Demo)</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL..." required>
    <button type="submit">Go</button>
  </form>
  <iframe id="viewer"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const viewer = document.getElementById('viewer');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let url = input.value;

      // If no protocol, add https://
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // NOTE: This only works if the site allows embedding (most block it)
      viewer.src = url;
    });
  </script>
</body>
</html>
