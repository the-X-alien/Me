<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiaan's Portfolio</title>
  <meta name="description" content="Welcome to Dhiaan's portfolio. Explore my blog, projects, and contact information.">
  <meta name="keywords" content="Dhiaan Dave, portfolio, blog, projects, contact, Dhiaan, the-X-alien, Milpitas, California, Thomas Russell, Milpitas High School, MHS, TRMS, student">
  <meta name="author" content="Dhiaan Dave">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Monkeytype Stats</h1>
    <p>Typing speed and progress</p>
  </header>

  <main>
    <div class="repo-grid">
      <div class="repo-box">
        <h3>My Monkeytype Data</h3>
        <p id="monkeytypeStats">Loading...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>üêí Powered by Monkeytype API</p>
  </footer>

  <script>
    const APE_KEY = "NjhhZjc5Y2NlZmY2N2M0ZmRjM2Q4NjAyLkxpYkdMUHpZNkVBZjBGWkh0WUVaLW9lU3I3UF9WNkJE";

    async function loadMonkeytype() {
      try {
        const res = await fetch("https://api.monkeytype.com/users/personalBests?mode=time", {
          headers: { "Authorization": `ApeKey ${APE_KEY}` }
        });
        const data = await res.json();

        // Extract useful stats
        const bestWPM = data.data.personalBests?.time?.["60"]?.wpm || "N/A";
        const acc = data.data.personalBests?.time?.["60"]?.acc || "N/A";
        const consistency = data.data.personalBests?.time?.["60"]?.consistency || "N/A";

        document.getElementById("monkeytypeStats").textContent =
          `Best WPM: ${bestWPM} | Accuracy: ${acc}% | Consistency: ${consistency}%`;
      } catch (err) {
        console.error(err);
        document.getElementById("monkeytypeStats").textContent = "Error loading stats";
      }
    }

    loadMonkeytype();
  </script>
</body>
</html>
