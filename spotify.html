<body>
  <header>
    <h1>Spotify</h1>
    <p>What I'm listening to ðŸŽ§</p>
  </header>

  <main>
    <div class="repo-grid">
      <div class="repo-box">
        <h3>Now Playing</h3>
        <p id="spotifyStats">Loading...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>ðŸŽ¶ Powered by Spotify API</p>
  </footer>

  <script>
    async function loadSpotify() {
      try {
        let res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: { "Authorization": "Bearer YOUR_SPOTIFY_TOKEN" }
        });

        if (res.status === 204) {
          document.getElementById("spotifyStats").textContent = "Not playing anything ðŸŽ§";
          return;
        }

        let data = await res.json();
        let song = data.item;
        document.getElementById("spotifyStats").textContent =
          `Now Playing: ${song.name} - ${song.artists.map(a => a.name).join(", ")}`;
      } catch {
        document.getElementById("spotifyStats").textContent = "Error loading stats";
      }
    }
    loadSpotify();
  </script>
</body>
